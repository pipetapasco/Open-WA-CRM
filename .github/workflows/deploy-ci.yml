name: ðŸš€ Deploy to Docker Hub

on:
  push:
    branches:
      - main

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/open-wa-crm-backend
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: ðŸ” Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: ðŸ”Ž Run Ruff Linter
        working-directory: backend
        run: |
          ruff check . --output-format=github
          ruff format --check .

  security:
    name: ðŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: ðŸ“¦ Install Security Tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: ðŸ” Run Bandit Security Scan
        working-directory: backend
        run: |
          bandit -r . -x ./tests,./migrations,./.venv -ll -ii

      - name: ðŸ”’ Check Dependencies for Vulnerabilities
        working-directory: backend
        continue-on-error: true
        run: |
          pip install -r requirements.txt
          safety check --full-report

  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: ðŸ“¦ Install Dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ§ª Run Django Tests
        working-directory: backend
        env:
          DATABASE_URL: postgres://test_user:test_password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci-pipeline
          DEBUG: "False"
          ALLOWED_HOSTS: "*"
        run: |
          python manage.py check
          python manage.py migrate --run-syncdb
          python manage.py test --verbosity=2 --no-input

  build:
    name: ðŸ—ï¸ Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, security, test]

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ·ï¸ Generate Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=,format=short
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}

      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ðŸ—ï¸ Build and Push Docker Image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile.Deploy
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          provenance: true
          sbom: true

      - name: ðŸ“‹ Image Summary
        run: |
          echo "## ðŸ³ Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.DOCKER_IMAGE }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY

  verify:
    name: âœ… Verify Deployment
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: ðŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ðŸ“¥ Pull and Verify Image
        run: |
          docker pull ${{ env.DOCKER_IMAGE }}:latest
          docker inspect ${{ env.DOCKER_IMAGE }}:latest

      - name: ðŸƒ Test Container Startup
        run: |
          docker run -d \
            --name backend-test \
            -e DATABASE_URL=sqlite://:memory: \
            -e REDIS_URL=redis://dummy \
            -e SECRET_KEY=test-key \
            -e DEBUG=False \
            -e ALLOWED_HOSTS=* \
            ${{ env.DOCKER_IMAGE }}:latest

          sleep 10

          docker logs backend-test

          EXIT_CODE=$(docker inspect backend-test --format='{{.State.ExitCode}}')
          if [ "$EXIT_CODE" != "0" ]; then
            echo "âŒ Container exited with code $EXIT_CODE"
            docker rm -f backend-test
            exit 1
          fi

          echo "âœ… Container started successfully"

      - name: ðŸ§¹ Cleanup
        if: always()
        run: docker rm -f backend-test || true

  notify:
    name: ðŸ“¢ Deployment Complete
    runs-on: ubuntu-latest
    needs: [verify]
    if: always()

    steps:
      - name: ðŸ“Š Deployment Status
        run: |
          if [ "${{ needs.verify.result }}" == "success" ]; then
            echo "## âœ… Deployment Successful!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The Docker image has been published to Docker Hub successfully." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Pull the image:**" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ${{ env.DOCKER_IMAGE }}:latest" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "## âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please check the workflow logs for more details." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
